<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artify | Artistify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

    {% include 'includes/_navbar.html' %}


    {% block body %}

    {% endblock %}
    <style>

.wrapper {
    display: grid;
    grid-template-columns: 1fr 3fr;
}


.source {
    margin: 0 auto;
    overflow: hidden;
    /* background: repeating-linear-gradient(60deg, white, red, white, red); */
    margin-bottom: 20px;
    margin-top: 20px;

}

.controls {
    position: fixed;
    width:200px;
    height: 100%;
    top:0px;
    left:0px;
    background: #f2f2f2;
    display: block;
    box-shadow: 1px 2px 1px rgba(0,0,0,0.6);
}
.options{
    margin-top:80px;
}

.controls a {
    border: none;
    outline: 0;
    border-radius: 10px;
    margin:15px;
    /* box-shadow: 1px 2px 1px rgba(0,0,0,0.6); */
}

.output{
    margin-left: 210px;
    margin-top:60px;
    display: grid;
    grid-template-columns: 1fr 1fr;
}
.col{
    margin:0 auto;
}
#django-returns {
    display: grid;
    margin-top:40px;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 1em;
    margin-left:20px;
}
#filteredOutput{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 1em;
    margin-left: 210px;
}


    </style>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        // UI vars

            // const upload = document.getElementById('upload');
            document.getElementById('random').addEventListener('click', () => {

                // const link = 'https://gibs.earthdata.nasa.gov/wmts/epsg4326/best/MODIS_Terra_CorrectedReflectance_TrueColor/default/2012-07-09/250m/6/';
// <!-- 
//                 const r = Math.floor(Math.random() * 39);
//                 const c = Math.floor(Math.random() * 79);
//                 // random number
//                 document.getElementById('sourceImage').innerHTML = `
//         <img src="${link}${r}/${c}.jpg"/>
//     `; -->
                window.location.reload();
            });


// event listeners
    document.getElementById('filter').addEventListener('click',() => {
        let output = '';

        for(let i=1; i<=6; i++) {
            output+= `
                <div class="card mb-4" style="width:320px">
                    <img src="media/outputs/Artified_img-${i}.jpg" class="card-img-top"/>
                    <div class="card-body"><p>Filter ${i}</p></div>
                </div>
            `;
        }
        console.log()
        document.getElementById('filteredOutput').innerHTML = output;
    });

    document.getElementById('enhance').addEventListener('click', () => {
            document.getElementById('django-returns').innerHTML = `
                <div class="card" style="width:400px">
                    <img src="media/outputs/Enhanced_Image.jpg" class="card-img-top"/>
                    <div class="card-body"><p><center>Enhanced Image</center></p></div>
                </div>
            `;
        });
    
       

    </script>
</body>

</html>
